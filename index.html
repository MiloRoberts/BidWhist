<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bid Wist</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      var deck = [];
      var suits = ["Clubs", "Diamonds", "Hearts", "Spades"];
      var ranks = [
        "2",
        "3",
        "4",
        "5",
        "6",
        "7",
        "8",
        "9",
        "10",
        "Jack",
        "Queen",
        "King",
        "Ace",
      ];

      for (suit in suits) {
        for (rank in ranks) {
          deck.push(ranks[rank] + " of " + suits[suit]);
        }
      }

      function shuffledeck() {
        for (card in deck) {
          var randomnumber = Math.floor(Math.random() * 52);
          var placeholder = deck[randomnumber];
          deck[randomnumber] = deck[card];
          deck[card] = placeholder;
        }
      }

      var player1hand = [];
      var player2hand = [];
      var player3hand = [];
      var player4hand = [];
      var playerhands = [player1hand, player2hand, player3hand, player4hand];
      var kitty = [];

      function dealcards() {
        for (hand in playerhands) {
          while (playerhands[hand].length <= 11) {
            playerhands[hand].push(deck[deck.length - 1]);
            deck.pop();
          }
        }
        kitty = deck;
        deck = [];
      }

      function startnewround() {
        shuffledeck();
        dealcards();
        // send playerhand arrays to players
      }

      // TO DO: change to get element of particular player
      function changename() {
        document.getElementById("player1name").innerHTML = prompt(
          "Enter your name: ",
          ""
        );
      }
    </script>
  </head>
  <body>
    <div id="player1">
      <h3 id="player1name">Player 1</h3>
      <label for="player1card">Playing: </label>
      <input type="text" id="player1card" size="10" />
    </div>
    <div id="player2">
      <h3 id="player2name">Player 2</h3>
      <label for="player2card">Playing: </label>
      <input type="text" id="player2card" size="10" />
    </div>
    <div id="player3">
      <h3 id="player3name">Player 3</h3>
      <label for="player3card">Playing: </label>
      <input type="text" id="player3card" size="10" />
    </div>
    <div id="player4">
      <h3 id="player4name">Player 4</h3>
      <label for="player4card">Playing: </label>
      <input type="text" id="player4card" size="10" />
    </div>
    <div>
      <h4>Tricks Taken</h4>
      <label for="redtrickstaken">Red Team: </label>
      <input type="text" id="redtrickstaken" size="1" />
      <label for="bluetrickstaken">Blue Team: </label>
      <input type="text" id="bluetrickstaken" size="1" />
    </div>
    <button type="button" onclick="changename()">Test</button>
    <p id="test">test display</p>
  </body>
</html>
